      <a href="https://api.papareo.io/docs">

    <h2> Usage </h2>

    <p> You need to `import nzilbb.papreo.PapaReo;` and then instantiate a `PapaReo` object: </p>

    <pre>PapaReo papaReo = new PapaReo();</pre>


    <p> Once that's done, you can invoke the function you need, and check/retrieve the
    results. </p>
